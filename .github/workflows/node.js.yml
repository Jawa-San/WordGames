# .github/workflows/deploy.yml

name: Build and Deploy

on:
  push:
    branches:
      # This workflow runs only when you push to the 'main' branch
      - main

# Grant GITHUB_TOKEN the permissions it needs to deploy to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18' # Or your preferred Node.js version
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build 🔧
        # The base path is needed for correct asset loading on GitHub Pages
        run: npm run build -- --base=/WordGames/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: ./build

  # This job handles the deployment
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages 🚀
        id: deployment
        uses: actions/deploy-pages@v2
